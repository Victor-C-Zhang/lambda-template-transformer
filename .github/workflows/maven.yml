name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
        if: matrix.os == 'ubuntu-latest'
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: rm -rf /tmp/*
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
      - name: test dir
        shell: bash
        run: ls ${{runner.workspace}}
      - name: Use custom jar for nucleus
        run: "mvn install:install-file -Dfile=${{runner.workspace}}/lambda-template-transformer/custom_jars/nucleus-2.5.0-SNAPSHOT.jar -DgroupId=com.aws.greengrass -DartifactId=nucleus -Dversion=2.5.0-SNAPSHOT -Dpackaging=jar"
      - name: use custom jar for component-common
        run: "mvn install:install-file -Dfile=${{runner.workspace}}/lambda-template-transformer/custom_jars/component-common-2.0.0-SNAPSHOT.jar -DgroupId=com.aws.greengrass -DartifactId=component-common -Dversion=2.0.0-SNAPSHOT -Dpackaging=jar"
      - name: Build with Maven (Windows)
        env:
          AWS_REGION: us-west-2
        run: mvn -ntp -U verify
        shell: cmd
        if: matrix.os == 'windows-latest'
      - name: Build with Maven (not Windows)
        env:
          AWS_REGION: us-west-2
        run: |
          sudo -E mvn -ntp -U verify
          sudo chown -R runner target
        if: matrix.os != 'windows-latest'
